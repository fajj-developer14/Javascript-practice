<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid--5x5">
        <div class="screen"></div>
        <!-- 2ndrow -->
        <button class="number" id="7Btn" type="button">7</button>
        <button class="number" id="8Btn" type="button">8</button>
        <button class="number" id="9Btn" type="button">9</button>
        <button class="operator" id="deleteBtn" type="button">DEL</button>
        <button class="operator" id="acBtn" type="button">AC</button>
        <!-- 3rd row -->
        <button class="number" id="4Btn" type="button">4</button>
        <button class="number" id="5Btn" type="button">5</button>
        <button class="number" id="6Btn" type="button">6</button>
        <button class="operator" id="divideBtn" type="button">/</button>
        <button class="operator" id="multiplyBtn" type="button">×</button>
        <!-- 4th row -->
        <button class="number" id="1Btn" type="button">1</button>
        <button class="number" id="2Btn" type="button">2</button>
        <button class="number" id="3Btn" type="button">3</button>
        <button class="operator" id="plusBtn" type="button">+</button>
        <button class="operator" id="minusBtn" type="button">-</button>
        <!-- 5row -->
        <button class="number" id="zeroBtn" type="button">0</button>
        <button id="dotBtn" id="dotBtn" type="button">•</button>
        <button class="operator" id="modBtn" type="button">%</button>
        <button class="operator" id="equalsBtn" type="button">=</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@12.4.2/lib/browser/math.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
