<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <div class="header">
        <div class="imgContainer">
          <img
            class="imgFluid tableImg"
            src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=899&q=80"
            alt="Table Tennis table and a racket"
          />
        </div>
        <div class="title"><span>Table Tennis Score Keeper</span></div>
      </div>

      <div class="body">
        <div class="score">
          <span id="scoreOne">0</span> to <span id="scoreTwo">0</span>
        </div>
        <span class="instruction"> Use the buttons below to keep score </span>

        <div class="target">
          <b>Playing To</b>
          <select name="targetNum" id="targetNum">
            <option value="6">6</option>
            <option value="11">11</option>
            <option value="16">16</option>
            <option value="21">21</option>
          </select>
        </div>
      </div>
      <div class="buttonGrid">
        <button class="btn btnGreen" id="pOneBtn">+1 Player One</button>
        <button class="btn btnBlue" id="pTwoBtn">+1 Player Two</button>
        <button class="btn btnRed" id="resetBtn">Reset</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
